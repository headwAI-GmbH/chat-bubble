      body {

        margin: 0;

        background: white;
        min-height: 100vh;
        display: flex;

      }
      .container {

        height: 100%;

      }

        color: #666;

      }

        display: inline-block;

        text-decoration: none;
        padding: 16px 32px;
        border-radius: 12px;
        margin: 10px;
        font-size: 16px;
        font-weight: 500;
        transition: all 0.3s ease;
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
      }
      .link:hover {
        background: #5a67d8;
        transform: translateY(-2px);
        box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
      }
      .link.secondary {
        background: #f8f9fa;
        color: #667eea;
        border: 2px solid #667eea;
      }
      .link.secondary:hover {
        background: #667eea;
        color: white;
      }
